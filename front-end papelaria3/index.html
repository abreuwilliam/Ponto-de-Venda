<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login WGL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body class="bg-gradient-to-br from-blue-500 via-blue-600 to-blue-800 min-h-screen flex items-center justify-center font-sans">

  <!-- Container do Login -->
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>

    <form class="space-y-5">
      <!-- Usuário -->
      <input id="usuario" type="text" placeholder="Usuário"
        class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <!-- Senha -->
      <input id="senha" type="password" placeholder="Senha"
        class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <!-- Botão -->
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-md transition">
        Entrar
      </button>
    </form>

    <!-- Link cadastro -->
    <p class="text-center text-sm text-gray-600 mt-5">
      Não tem uma conta?
      <a href="cadastrousuario.html" class="text-blue-500 hover:underline">Cadastre-se</a>
    </p>
  </div>

  <!-- Loader -->
  <div id="loader" class="hidden fixed inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center">
    <div class="w-12 h-12 border-4 border-t-transparent border-white rounded-full animate-spin"></div>
    <p class="text-white mt-3">Acordando o servidor... aguarde</p>
  </div>

  <script src="script.js"></script>
</body>
</html>

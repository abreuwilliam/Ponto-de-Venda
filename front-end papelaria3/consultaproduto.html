<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Produtos</title>
    <link rel="stylesheet" href="styleconsultaproduto.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="consulta-container">
        <h1>Consulta de Produtos</h1>
        <div class="search-bar">
            <input type="text" id="buscarProduto" placeholder="Pesquisar por nome ou código">
            
        </div>
        <div class="produto-tabela">
            <table id="tabelaProdutos">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome do Produto</th>
                        <th>Preço</th>
                        <th>Estoque</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os dados dos produtos serão preenchidos dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="scriptconsultaproduto.js"></script>
</body>
</html>

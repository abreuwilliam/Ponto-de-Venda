<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Papelaria Planeta</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Fundo gradiente animado */
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .bg-animated {
      background: linear-gradient(270deg, #3b82f6, #9333ea, #f43f5e);
      background-size: 600% 600%;
      animation: gradient 12s ease infinite;
    }

    /* Efeito brilho nos botÃµes */
    .btn-glow {
      position: relative;
      overflow: hidden;
    }
    .btn-glow::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-20deg);
      transition: left 0.5s;
    }
    .btn-glow:hover::after {
      left: 100%;
    }
  </style>
</head>
<body class="bg-animated flex flex-col items-center justify-center min-h-screen">

      <li><button onclick="navigateTo('anotarpedido.html')" class="btn-glow w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded-lg shadow-md transition">Anotar Pedido</button></li>

      <li><button onclick="navigateTo('notificacao.html')" class="btn-glow w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded-lg shadow-md transition">NotificaÃ§Ã£o</button></li>

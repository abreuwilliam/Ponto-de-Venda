<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Notifica√ß√µes PDV</title>
    <link rel="stylesheet" href="stylesnotificacao.css">
</head>
<body>
<h1>üì¶ Notifica√ß√µes de Estoque Baixo</h1>
<button id="ativar">Ativar Notifica√ß√µes</button>

<script>
    const PUBLIC_KEY = 'BH7tqCBB2tRm_uOalhTTnj-uV2hHxQtOvXpfhIiW0VZdWOzuRGoUZUo1eRN-8M_wee5_6ViUYRb9MubSFOIuMAY';
    const token = localStorage.getItem('authToken');

    function urlBase64ToUint8Array(base64String) {
        const padding = '='.repeat((4 - base64String.length % 4) % 4);
        const base64 = (base64String + padding).replace(/\-/g, '+').replace(/_/g, '/');
        const rawData = window.atob(base64);
        return Uint8Array.from([...rawData].map(char => char.charCodeAt(0)));
    }

    document.getElementById('ativar').addEventListener('click', async () => {
        if ('serviceWorker' in navigator && 'PushManager' in window) {
            const registration = await navigator.serviceWorker.register('/sw.js');
            console.log('Service Worker registrado');

            const subscription = await registration.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: urlBase64ToUint8Array(PUBLIC_KEY)
            });

            console.log("üîî Enviando subscription para o back-end:", subscription);

            await fetch('https://ponto-de-venda-1.onrender.com/api/subscriptions', {
                method: 'POST',
                body: JSON.stringify(subscription),
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => {
                    console.log("üü¢ Resposta do servidor:", response.status);
                    if (!response.ok) {
                        console.warn("‚ö†Ô∏è Algo deu errado ao salvar a subscription.");
                    }
                    return response;
                })
                .catch(error => {
                    console.error("üî¥ Erro ao enviar subscription:", error);
                });
        } else {
            alert('Seu navegador n√£o suporta notifica√ß√µes push.');
        }
    }); // ‚úÖ FECHAMENTO DA FUN√á√ÉO ASS√çNCRONA AQUI
</script>
</body>
</html>

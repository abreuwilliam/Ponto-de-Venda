<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="stylecadastrarproduto.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Produtos</h1>
        
        <!-- Formulário de Cadastro/Alteração -->
        <div class="form-container">
            <h2 id="formTitle">Adicionar Produto</h2>
            <form id="produtoForm">
                <input type="hidden" id="produtoId">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" required>
                
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>

                <label for="preco">Preço:</label>
                <input type="text" id="preco" required>

                <label for="estoque">Estoque:</label>
                <input type="number" id="estoque" required>

                <button type="button" onclick="salvarProduto()">Salvar</button>
                <button type="reset" onclick="limparFormulario()">Cancelar</button>
            </form>
        </div>
        
        <!-- Tabela de Produtos -->
        <div class="tabela-container">
            <h2>Lista de Produtos</h2>
            <table id="tabelaProdutos">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Estoque</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Produtos serão preenchidos dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="scriptcadastraproduto.js"></script>
</body>
</html>
